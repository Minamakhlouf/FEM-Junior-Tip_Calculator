<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <main>
    <div class="logo"><img src="images/logo.svg" alt=""></div>
    <section class="calculator">
      <div class="data__container">
        <label for="input-dollar" class="input__label">Bill</label>
        <div class="input__container">
          <img class="input__img"  src="images/icon-dollar.svg" alt="">
          <input type="number" id="input-dollar" placeholder="0" max="100000" min="1">
          <div class="input__error">Can't be blank or 0</div>
        </div>
        <label for="tip" class="input__label">Select Tip %</label>
        <div class="tip__container">
          <div class="tip__checkbox tip__child" data-tip="1.05">5%</div>
          <div class="tip__checkbox tip__child" data-tip="1.1">10%</div>
          <div class="tip__checkbox tip__child" data-tip="1.15">15%</div>
          <div class="tip__checkbox tip__child" data-tip="1.25">25%</div>
          <div class="tip__checkbox tip__child" data-tip="1.5">50%</div>
          <input class="tip__child input__tip" id="tip" type="number" placeholder="Custom" min="0" max="99">
          <div class="input__error"></div>
        </div>
        <label class="input__label" for="people">Number of People</label>
        <div class="input__container">
          <img class="input__img" src="images/icon-person.svg" alt="">
          <input type="number" id="people" max="99" placeholder="0" min="0">
          <div class="input__error">Can't be 0</div>
        </div>
      </div>
      <div class="results__container">
        <div class="result">
          <div class="result__label">
            <div class="results__heading">Tip Amount</div>
            <div class="results__subheading">/ person</div>
          </div>
          <div class="result__tip">$<span class="result__number">0.00</span></div>
        </div>
        <div class="result">
          <div class="result__label">
            <div class="results__heading">Total</div>
            <div class="results__subheading">/ person</div>
          </div>
          <div class="result__total">$<span class="result__number">0.00</span></div>
        </div>
        <button class="results__reset disable">Reset</button>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
